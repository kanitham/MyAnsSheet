<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnswerSheet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .controls {
      margin-top: 20px;
    }
    .report {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #333;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>

  <h1>AnswerSheet</h1>

  <div id="timer">Time Elapsed: 00:00</div>

  <table id="answerTable">
    <thead>
      <tr>
        <th>Question #</th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
      </tr>
    </thead>
    <tbody id="answerBody">
      <!-- Questions go here -->
    </tbody>
  </table>

  <div class="controls">
    <label for="bulkCount">
      Bulk Add Questions:
      <input type="number" id="bulkCount" min="1" placeholder="1" />
    </label>
    <button onclick="handleAddQuestions()">Add Question(s)</button>
    <button onclick="submitAnswers()">Submit</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <div id="report" class="report" style="display:none;"></div>

  <script>
    let questionCount = 0;
    let startTime = Date.now();
    let timerInterval;

    function formatTime(ms) {
      const totalSec = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSec / 60)).padStart(2, '0');
      const seconds = String(totalSec % 60).padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        document.getElementById('timer').textContent = `Time Elapsed: ${formatTime(elapsed)}`;
      }, 1000);
    }

    function saveToLocalStorage() {
      const responses = {};
      for (let i = 1; i <= questionCount; i++) {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) {
          responses[`q${i}`] = selected.value;
        }
      }
      localStorage.setItem('answerSheet', JSON.stringify({
        questionCount,
        responses
      }));
    }

    function loadFromLocalStorage() {
      const data = JSON.parse(localStorage.getItem('answerSheet'));
      if (!data) return;
      for (let i = 0; i < data.questionCount; i++) {
        addQuestion();
      }
      Object.keys(data.responses).forEach(key => {
        const value = data.responses[key];
        const radio = document.querySelector(`input[name="${key}"][value="${value}"]`);
        if (radio) radio.checked = true;
      });
    }

    function addQuestion() {
      questionCount++;
      const tbody = document.getElementById('answerBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${questionCount}</td>
        ${['A', 'B', 'C', 'D'].map(opt => `
          <td>
            <input type="radio" name="q${questionCount}" value="${opt}" onchange="saveToLocalStorage()">
          </td>`).join('')}
      `;
      tbody.appendChild(row);
    }

    function handleAddQuestions() {
      const countInput = document.getElementById('bulkCount');
      let count = parseInt(countInput.value);
      if (isNaN(count) || count < 1) {
        count = 1;
      }
      for (let i = 0; i < count; i++) {
        addQuestion();
      }
    }

    function submitAnswers() {
      const unanswered = [];
      const responses = [];

      for (let i = 1; i <= questionCount; i++) {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) {
          responses.push({ question: i, answer: selected.value });
        } else {
          responses.push({ question: i, answer: "Not Answered" });
          unanswered.push(i);
        }
      }

      if (unanswered.length > 0) {
        const proceed = confirm(`You have unanswered questions: ${unanswered.join(", ")}. Do you want to submit anyway?`);
        if (!proceed) return;
      }

      // Show report
      const reportDiv = document.getElementById('report');
      const timestamp = new Date().toLocaleString();
      let reportText = `Submission Report\nDate & Time: ${timestamp}\nTime Elapsed: ${formatTime(Date.now() - startTime)}\n\nResponses:\n`;
      responses.forEach(r => {
        reportText += `Q${r.question}: ${r.answer}\n`;
      });

      reportDiv.style.display = 'block';
      reportDiv.textContent = reportText;

      // Save report
      localStorage.setItem('answerSheetSubmission', reportText);
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const report = document.getElementById('report').textContent;
      if (!report) {
        alert("Please submit before exporting PDF.");
        return;
      }
      const lines = report.split('\n');
      let y = 10;
      lines.forEach(line => {
        doc.text(line, 10, y);
        y += 8;
      });

      const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
      doc.save(`AnswerSheet_${timestamp}.pdf`);
    }

    // Initialize app
    window.onload = () => {
      initializeQuestions(10);
      loadFromLocalStorage();
      startTimer();
    };

    function initializeQuestions(count) {
      for (let i = 0; i < count; i++) {
        addQuestion();
      }
    }
  </script>

</body>
</html>
